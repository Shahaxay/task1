<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="detail">
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>
        <label for="email">Email Id:</label><br>
        <input type="email" id="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone">
        <input type="submit" value="submit"><br>
        <ul id="dest"></ul>
    </form>
    <script>
        var form=document.getElementById("detail");
        form.addEventListener("submit",store);
        function store(e){
            e.preventDefault();
            var user={
                name:document.getElementById("name").value,
                email:document.getElementById("email").value,
                phone:document.getElementById("phone").value
            };
            localStorage.setItem(user.email,JSON.stringify(user));
            var obj=JSON.parse(localStorage.getItem(user.email));
            var text=obj.name+" - "+obj.email+" - "+obj.phone;
            var newEle=document.createElement("li");
            newEle.appendChild(document.createTextNode(text));
            document.getElementById("dest").appendChild(newEle);
        }
    </script>
</body>
</html>
